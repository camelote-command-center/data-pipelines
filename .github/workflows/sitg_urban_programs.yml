name: SITG Urban Programs Import

on:
  schedule:
    - cron: '30 3 1 * *'  # 1st of every month at 3:30 UTC
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python pipelines/sitg_urban_programs/import.py
        env:
          LAMAP_SUPABASE_URL: ${{ secrets.LAMAP_SUPABASE_URL }}
          LAMAP_SUPABASE_SERVICE_KEY: ${{ secrets.LAMAP_SUPABASE_SERVICE_KEY }}
          LAMAP_SCHEMA: bronze
